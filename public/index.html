<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Left: Phone Mockup -->
    <div class="phone-section">
      <div class="phone-frame">
        <img 
          src="https://via.placeholder.com/300x600/black/FFFFFF?text=Phone+Screen" 
          alt="Phone Mockup" 
          class="phone-screen"
        />
      </div>
    </div>

    <!-- Right: Login Form -->
    <div class="login-section">
      <div class="login-box">
        <h1 class="logo">
          <img src="./assets/instagram-text-logo.svg" class="logo-image"/>
        </h1>
        <form action="/login" method="POST">
          <input 
            type="text" 
            name="username" 
            placeholder="Phone number, username, or email" 
            required
          />
          <input 
            type="password" 
            name="password" 
            placeholder="Password" 
            required
          />
          <button type="submit" class="btn">Log In</button>
        </form>

        <div class="divider">
          <hr /><span>OR</span><hr />
        </div>
        <div class="additional-options">
          <button class="btn facebook-btn">Log in with Facebook</button>
          <a href="#" class="forgot-password">Forgot password?</a>
        </div>
      </div>

      <div class="signup-box">
        <p>Donâ€™t have an account? <a href="#">Sign up</a></p>
      </div>

      <div class="get-app">
        <p>Get the app.</p>
        <div class="app-buttons">
          <img 
            src=".\assets\gplay.png" 
            alt="gplay" 
          />
          <img 
            src=".\assets\msoft.png" 
            alt="msoft" 
          />
        </div>
      </div>
    </div>
  </div>
</body>
</html>
