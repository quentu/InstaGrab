<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram-Style Mockup</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <!-- Left mock phone content -->
    <div class="phone-section">
      <div class="phone-frame">
        <img 
          src="https://via.placeholder.com/300x600/black/FFFFFF?text=Phone+Screen" 
          alt="Phone Mockup" 
          class="phone-screen"
        />
      </div>
    </div>

    <!-- Right login content -->
    <div class="login-section">
      <div class="login-box">
        <h1 class="logo">Instagoob</h1>

        <!-- Updated form: POST /login -->
        <form action="/login" method="POST">
          <input 
            type="text" 
            name="username" 
            placeholder="Phone number, username, or email" 
            required
          />
          <input 
            type="password" 
            name="password" 
            placeholder="Password" 
            required
          />
          <button 
            type="submit" 
            class="btn"
          >
            Log In
          </button>
        </form>

        <div class="divider">
          <hr /><span>OR</span><hr />
        </div>

        <div class="social-login">
          <button class="btn facebook-btn">Log in with Facebook</button>
        </div>

        <a href="#" class="forgot-password">Forgot password?</a>
      </div>

      <div class="signup-box">
        <p>Donâ€™t have an account? <a href="#">Sign up</a></p>
      </div>

      <div class="get-app">
        <p>Get the app.</p>
        <div class="app-buttons">
          <img 
            src="https://via.placeholder.com/150x50?text=App+Store" 
            alt="App Store" 
          />
          <img 
            src="https://via.placeholder.com/150x50?text=Microsoft+Store" 
            alt="Microsoft Store" 
          />
        </div>
      </div>
    </div>
  </div>

</body>
</html>
